# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ğŸŒ² Yazi Keymap Configuration
# Optimized for v3.0 Development Powerhouse
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[mgr]
prepend_keymap = [
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Custom Keybindings - Development Focus
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	
	# Meld integration - Compare two selected files
	{ on = [ "SUPER ALT+c", "m" ], run = 'shell "meld $@" --block --confirm', desc = "Compare with Meld" },
	
	# Jump-to-char - Vim-style f motion
	{ on = [ "f" ], run = "plugin jump-to-char", desc = "Jump to char forward" },
	{ on = [ "F" ], run = "plugin jump-to-char --args=reverse", desc = "Jump to char backward" },
	
	# Zoxide integration - Smart directory jumping
	{ on = [ "z" ], run = 'shell "zi" --block --confirm', desc = "Jump with zoxide" },

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# ğŸš€ v3.1 HYBRID NAVIGATION - NUMBERED DIRECTORIES
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	
	# Numbered directories (Priority)
	{ on = [ "g", "0" ], run = "cd ~/0-core", desc = "Core configs" },
	{ on = [ "g", "1" ], run = "cd ~/1-src", desc = "Source code" },
	{ on = [ "g", "2" ], run = "cd ~/2-work", desc = "Active work" },
	{ on = [ "g", "3" ], run = "cd ~/3-keep", desc = "Important" },
	{ on = [ "g", "9" ], run = "cd ~/9-temp", desc = "Temporary" },
	{ on = [ "g", "s" ], run = "cd ~/secrets", desc = "Secrets" },
	
	# Config quick access
	{ on = [ "g", "h" ], run = "cd ~/0-core/wm-hypr", desc = "Hyprland" },
	{ on = [ "g", "w" ], run = "cd ~/0-core/bar-waybar", desc = "Waybar" },
	{ on = [ "g", "f" ], run = "cd ~/0-core/shell-fish", desc = "Fish" },
	{ on = [ "g", "n" ], run = "cd ~/0-core/editor-nvim", desc = "Neovim" },
	{ on = [ "g", "y" ], run = "cd ~/0-core/fm-yazi", desc = "Yazi" },
	{ on = [ "g", "c" ], run = "cd ~/.config", desc = "Config" },
	{ on = [ "g", "D" ], run = "cd ~/0-core/docs", desc = "Docs" },
	{ on = [ "g", "S" ], run = "cd ~/0-core/scripts", desc = "Scripts" },
]

keymap = [
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Navigation
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "<Esc>" ], run = "escape",             desc = "Exit visual mode, clear selected, or cancel search" },
	{ on = [ "q" ],     run = "quit",               desc = "Exit the process" },
	{ on = [ "Q" ],     run = "quit --no-cwd-file", desc = "Exit without writing cwd-file" },
	{ on = [ "<C-q>" ], run = "close",              desc = "Close the current tab, or quit if it's last tab" },

	# Navigation
	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "j" ], run = "arrow 1",  desc = "Move cursor down" },

	{ on = [ "<Up>" ],   run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1",  desc = "Move cursor down" },

	{ on = [ "<C-u>" ], run = "arrow -50%",  desc = "Move cursor up half page" },
	{ on = [ "<C-d>" ], run = "arrow 50%",   desc = "Move cursor down half page" },
	{ on = [ "<C-b>" ], run = "arrow -100%", desc = "Move cursor up one page" },
	{ on = [ "<C-f>" ], run = "arrow 100%",  desc = "Move cursor down one page" },

	{ on = [ "<S-PageUp>" ],   run = "arrow -50%",  desc = "Move cursor up half page" },
	{ on = [ "<S-PageDown>" ], run = "arrow 50%",   desc = "Move cursor down half page" },
	{ on = [ "<PageUp>" ],     run = "arrow -100%", desc = "Move cursor up one page" },
	{ on = [ "<PageDown>" ],   run = "arrow 100%",  desc = "Move cursor down one page" },

	{ on = [ "h" ], run = "leave", desc = "Go back to the parent directory" },
	{ on = [ "l" ], run = "enter", desc = "Enter the child directory" },

	{ on = [ "<Left>" ],  run = "leave", desc = "Go back to the parent directory" },
	{ on = [ "<Right>" ], run = "enter", desc = "Enter the child directory" },

	{ on = [ "g", "g" ], run = "arrow -99999999", desc = "Move cursor to the top" },
	{ on = [ "G" ],      run = "arrow 99999999",  desc = "Move cursor to the bottom" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Selection
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "<Space>" ], run = [ "select --state=none", "arrow 1" ], desc = "Toggle selection of current file" },
	{ on = [ "v" ],       run = "visual_mode",                        desc = "Enter visual mode (selection mode)" },
	{ on = [ "V" ],       run = "visual_mode --unset",                desc = "Enter visual mode (unset mode)" },
	{ on = [ "<C-a>" ],   run = "select_all --state=true",            desc = "Select all files" },
	{ on = [ "<C-r>" ],   run = "select_all --state=none",            desc = "Inverse selection of all files" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Operations
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "o" ],         run = "open",                                                 desc = "Open selected files" },
	{ on = [ "O" ],         run = "open --interactive",                                   desc = "Open selected files interactively" },
	{ on = [ "<Enter>" ],   run = "open",                                                 desc = "Open selected files" },
	{ on = [ "<C-Enter>" ], run = "open --interactive",                                   desc = "Open selected files interactively" },
	{ on = [ "y" ],         run = [ "yank", "escape --visual --select" ],                 desc = "Yank selected files (copy)" },
	{ on = [ "x" ],         run = [ "yank --cut", "escape --visual --select" ],           desc = "Yank selected files (cut)" },
	{ on = [ "p" ],         run = "paste",                                                desc = "Paste yanked files" },
	{ on = [ "P" ],         run = "paste --force",                                        desc = "Paste yanked files (overwrite)" },
	{ on = [ "-" ],         run = "link",                                                 desc = "Create a symbolic link" },
	{ on = [ "_" ],         run = "link --relative",                                      desc = "Create a relative symbolic link" },
	{ on = [ "Y" ],         run = "unyank",                                               desc = "Cancel the yank status" },
	{ on = [ "X" ],         run = "unyank",                                               desc = "Cancel the yank status" },
	{ on = [ "d" ],         run = [ "remove", "escape --visual --select" ],               desc = "Trash selected files" },
	{ on = [ "D" ],         run = [ "remove --permanently", "escape --visual --select" ], desc = "Permanently delete selected files" },
	{ on = [ "a" ],         run = "create",                                               desc = "Create a file (ends with /) or a directory" },
	{ on = [ "r" ],         run = "rename --cursor=before_ext",                           desc = "Rename selected file" },
	{ on = [ ";" ],         run = "shell --interactive",                                  desc = "Run a shell command" },
	{ on = [ ":" ],         run = "shell --block --interactive",                          desc = "Run a shell command (block until finishes)" },
	{ on = [ "." ],         run = "hidden toggle",                                        desc = "Toggle hidden files" },
	{ on = [ "s" ],         run = "search fd",                                            desc = "Search files by name using fd" },
	{ on = [ "S" ],         run = "search rg",                                            desc = "Search files by content using ripgrep" },
	{ on = [ "<C-s>" ],     run = "search none",                                          desc = "Cancel the ongoing search" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Copy Paths
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "c", "c" ], run = "copy path",             desc = "Copy file path" },
	{ on = [ "c", "d" ], run = "copy dirname",          desc = "Copy directory path" },
	{ on = [ "c", "f" ], run = "copy filename",         desc = "Copy filename" },
	{ on = [ "c", "n" ], run = "copy name_without_ext", desc = "Copy filename without extension" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Filter / Find
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "/" ], run = "filter --smart", desc = "Filter files" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Sorting
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ ",", "m" ], run = [ "sort modified --reverse=no", "linemode mtime" ], desc = "Sort by modified time" },
	{ on = [ ",", "M" ], run = [ "sort modified --reverse", "linemode mtime" ],    desc = "Sort by modified time (reverse)" },
	{ on = [ ",", "c" ], run = [ "sort created --reverse=no", "linemode ctime" ],  desc = "Sort by created time" },
	{ on = [ ",", "C" ], run = [ "sort created --reverse", "linemode ctime" ],     desc = "Sort by created time (reverse)" },
	{ on = [ ",", "e" ], run = "sort extension --reverse=no",                      desc = "Sort by extension" },
	{ on = [ ",", "E" ], run = "sort extension --reverse",                         desc = "Sort by extension (reverse)" },
	{ on = [ ",", "a" ], run = "sort alphabetical --reverse=no",                   desc = "Sort alphabetically" },
	{ on = [ ",", "A" ], run = "sort alphabetical --reverse",                      desc = "Sort alphabetically (reverse)" },
	{ on = [ ",", "n" ], run = "sort natural --reverse=no",                        desc = "Sort naturally" },
	{ on = [ ",", "N" ], run = "sort natural --reverse",                           desc = "Sort naturally (reverse)" },
	{ on = [ ",", "s" ], run = [ "sort size --reverse=no", "linemode size" ],      desc = "Sort by size" },
	{ on = [ ",", "S" ], run = [ "sort size --reverse", "linemode size" ],         desc = "Sort by size (reverse)" },
	{ on = [ ",", "r" ], run = "sort random",                                      desc = "Sort randomly" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Tabs
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "t" ], run = "tab_create --current", desc = "Create a new tab with CWD" },

	{ on = [ "1" ], run = "tab_switch 0", desc = "Switch to the first tab" },
	{ on = [ "2" ], run = "tab_switch 1", desc = "Switch to the second tab" },
	{ on = [ "3" ], run = "tab_switch 2", desc = "Switch to the third tab" },
	{ on = [ "4" ], run = "tab_switch 3", desc = "Switch to the fourth tab" },
	{ on = [ "5" ], run = "tab_switch 4", desc = "Switch to the fifth tab" },
	{ on = [ "6" ], run = "tab_switch 5", desc = "Switch to the sixth tab" },
	{ on = [ "7" ], run = "tab_switch 6", desc = "Switch to the seventh tab" },
	{ on = [ "8" ], run = "tab_switch 7", desc = "Switch to the eighth tab" },
	{ on = [ "9" ], run = "tab_switch 8", desc = "Switch to the ninth tab" },

	{ on = [ "[" ], run = "tab_switch -1 --relative", desc = "Switch to the previous tab" },
	{ on = [ "]" ], run = "tab_switch 1 --relative",  desc = "Switch to the next tab" },

	{ on = [ "{" ], run = "tab_swap -1", desc = "Swap current tab with previous tab" },
	{ on = [ "}" ], run = "tab_swap 1",  desc = "Swap current tab with next tab" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Goto (Interactive & Home only)
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "g", "<Space>" ], run = "cd --interactive", desc = "Go to a directory interactively" },

	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	# Help
	# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
	{ on = [ "~" ], run = "help", desc = "Open help menu" },
	{ on = [ "?" ], run = "help", desc = "Open help menu" },
]

