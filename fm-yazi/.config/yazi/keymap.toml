	{ on = [ "<Esc>" ], run = "close",        desc = "Close task manager" },
	{ on = [ "q" ],     run = "close",        desc = "Close task manager" },
	{ on = [ "w" ],     run = "close",        desc = "Close task manager" },

	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "j" ], run = "arrow 1",  desc = "Move cursor down" },

	{ on = [ "<Up>" ],   run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1",  desc = "Move cursor down" },

	{ on = [ "<Enter>" ], run = "inspect", desc = "Inspect the task" },
	{ on = [ "x" ],       run = "cancel",  desc = "Cancel the task" },

	{ on = [ "~" ], run = "help", desc = "Open help" },
	{ on = [ "?" ], run = "help", desc = "Open help" },
]

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Select
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[select]
keymap = [
	{ on = [ "<Esc>" ], run = "close",          desc = "Cancel selection" },
	{ on = [ "<C-c>" ], run = "close",          desc = "Cancel selection" },
	{ on = [ "q" ],     run = "close",          desc = "Cancel selection" },
	{ on = [ "<Enter>" ], run = "close --submit", desc = "Submit selection" },

	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "j" ], run = "arrow 1",  desc = "Move cursor down" },

	{ on = [ "<Up>" ],   run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1",  desc = "Move cursor down" },

	{ on = [ "~" ], run = "help", desc = "Open help" },
	{ on = [ "?" ], run = "help", desc = "Open help" },
]

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Input
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[input]
keymap = [
	{ on = [ "<Esc>" ],       run = "close",          desc = "Cancel input" },
	{ on = [ "<C-c>" ],       run = "close",          desc = "Cancel input" },
	{ on = [ "<Enter>" ],     run = "close --submit", desc = "Submit input" },
	{ on = [ "<C-k>" ],       run = "close --submit", desc = "Submit input" },
	{ on = [ "<Backspace>" ], run = "backspace",	        desc = "Delete character before cursor" },
	{ on = [ "<Delete>" ],    run = "backspace --under", desc = "Delete character under cursor" },
	{ on = [ "<C-h>" ],       run = "backspace",         desc = "Delete character before cursor" },
	{ on = [ "<C-d>" ],       run = "backspace --under", desc = "Delete character under cursor" },

	# Cursor movement
	{ on = [ "<Left>" ],  run = "move -1", desc = "Move cursor left" },
	{ on = [ "<Right>" ], run = "move 1",  desc = "Move cursor right" },
	{ on = [ "<C-b>" ],   run = "move -1", desc = "Move cursor left" },
	{ on = [ "<C-f>" ],   run = "move 1",  desc = "Move cursor right" },
	{ on = [ "<C-a>" ],   run = "move -999", desc = "Move cursor to BOL" },
	{ on = [ "<C-e>" ],   run = "move 999",  desc = "Move cursor to EOL" },
	{ on = [ "<Home>" ],  run = "move -999", desc = "Move cursor to BOL" },
	{ on = [ "<End>" ],   run = "move 999",  desc = "Move cursor to EOL" },

	# Kill
	{ on = [ "<C-u>" ], run = "kill bol",      desc = "Kill backwards to BOL" },
	{ on = [ "<C-k>" ], run = "kill eol",      desc = "Kill forwards to EOL" },
	{ on = [ "<C-w>" ], run = "kill backward", desc = "Kill backwards to previous whitespace" },

	# Yank/Paste
	{ on = [ "<C-y>" ], run = "paste", desc = "Paste yanked text" },

	# Undo/Redo
	{ on = [ "<C-_>" ], run = "undo", desc = "Undo" },
	{ on = [ "<C-/>" ], run = "undo", desc = "Undo" },
