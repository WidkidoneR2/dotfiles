# âœ¨ DECORATION (Blur, Shadows, Rounding)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
decoration {
    # Rounded corners (modern look)
    rounding = 12
    
    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
    }
}

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ğŸ¬ ANIMATIONS (Smooth & Satisfying)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
animations {
    enabled = true
    
    # Animation curves
    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.0, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1.0
    
    # Window animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    
    # Fade animations
    animation = fade, 1, 8, default
    animation = fadeOut, 1, 5, winOut
    
    # Border color animation
    animation = border, 1, 10, default
    
    # Workspace animations
    animation = workspaces, 1, 6, wind, slide
}

