# ğŸ¨ GENERAL LAYOUT & SPACING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
general {
    # Gaps between windows (modern spacing)
    gaps_in = 8
    gaps_out = 16
    
    # Border settings
    border_size = 2
    
    # Border colors (Faelight Forest themed!)
    # Active window: Bright teal/mint gradient
    col.active_border = rgba(5bb7a5ee) rgba(8ed1a3ee) 45deg
    
    # Inactive window: Subtle dark forest green
    col.inactive_border = rgba(2e614688)
    
    # Layout (dwindle is great for tiling)
    layout = dwindle
}

