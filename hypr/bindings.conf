#
# Modifier Key Reference:
# SUPER          = Windows/Command key
# SUPER SHIFT    = Advanced actions
# SUPER CTRL     = Resize/Fine control
# SUPER ALT      = Quick access/Alternative actions
#
# Key Patterns:
# - Single apps: SUPER + Key
# - Variants: SUPER SHIFT + Key
# - Quick access: SUPER ALT + Key
# - System: Function keys (no modifier)
#
# Workspace Philosophy:
# Keep it simple with 5 themed workspaces
# Use scratchpad for temporary/floating apps
# Use workspace switcher (SUPER + W) for quick navigation
