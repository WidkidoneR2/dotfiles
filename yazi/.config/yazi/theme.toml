# Filetype Rules - dotfiles, symlinks, directories, executables
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[filetype]
rules = [
    # Symlinks (all stow-managed links)
    { name = "*", is = "link", fg = "magenta", bold = true },

    # Hidden dotfiles
    { name = ".*", fg = "#c7df63", bold = true },

    # Directories
    { name = "*/", fg = "#8ed1a3" },

    # Executables
    { name = "*", is = "exec", fg = "#5bb7a5" },

    # Default files
    { name = "*", fg = "#e8f5d5" }
]

